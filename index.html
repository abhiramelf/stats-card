<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/style.css">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet"> 

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); text-decoration: none;}
  </style>
</head>
<body>

  <div class="container">
    <div class="stats__card">
      <img class="stats__image" src="./images/image-header-mobile.jpg" alt="" />
      <div class="overlay"></div>
      <div class="stats__head">
        <h1>Get <span>insights</span> that help your business grow.</h1>
      </div>
      <div class="stats_description">
        <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer 
          experience, and overall efficiency.</p>
      </div>
      <div class="stats__figures">
        <div class="stats__figures__one">
          <h1 class="stats__figures__head">10k+</h1>
          <p class="stats__figures__body">COMPANIES</p>
        </div>
        <div class="stats__figures__two">
          <h1 class="stats__figures__head">314</h1>
          <p class="stats__figures__body">TEMPLATES</p>
        </div>
        <div class="stats__figures__three">
          <h1 class="stats__figures__head">12M+</h1>
          <p class="stats__figures__body">QUERIES</p>
        </div>
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://abhiram.live" target="_blank">Abhiram A</a>.
  </div>

</body>
</html>
