<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="./styles/style.css">
  
  <title>Stats Preview Card</title>

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet"> 

  <style>
    
  </style>
</head>
<body>

  <div class="container">
    <div class="stats__card">
      <img class="stats__image mobile__img" src="./images/image-header-mobile.jpg" alt="" />
      <img class="stats__image desktop__img" src="./images/image-header-desktop.jpg" alt="" />
      <div class="overlay"></div>
      <div class="stats__head">
        <h1>Get <span>insights</span> that help your business grow.</h1>
      </div>
      <div class="stats_description">
        <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer 
          experience, and overall efficiency.</p>
      </div>
      <div class="stats__figures">
        <div class="stats__figures__one">
          <h1 class="stats__figures__head">10k+</h1>
          <p class="stats__figures__body">COMPANIES</p>
        </div>
        <div class="stats__figures__two">
          <h1 class="stats__figures__head">314</h1>
          <p class="stats__figures__body">TEMPLATES</p>
        </div>
        <div class="stats__figures__three">
          <h1 class="stats__figures__head">12M+</h1>
          <p class="stats__figures__body">QUERIES</p>
        </div>
      </div>
    </div>
  </div>
  
  <div class="attribution">
    Coded by <a href="https://abhiram.live" target="_blank">Abhiram A</a>.
  </div>

</body>
</html>
